<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/stylesheet.css">
  <script src="https://kit.fontawesome.com/8dbe043c1e.js" crossorigin="anonymous"></script>
  <title>Golang A05 Team</title>
</head>

<script>
  function loadAnggota() {
    fetch('./assets/anggota.json')
      .then(response => response.json())
      .then(data => {
        const json = JSON.stringify(data);
        const json_parse = JSON.parse(json)
        const default_img = "./assets/img/default.png"
        const default_deskripsi = "Lorem ipsum dolor sit amet."

        json_parse.forEach((json_parse) => {
          document.getElementById('cards').innerHTML += `
          <li class="cards_item">
        <div class="card">
          <div class="card_image"><img src="${json_parse.image != "" ? json_parse.image : default_img}"></div>
          <div class="card_content">
            <h2 class="card_title">${json_parse.nama}</h2>
            <p class="card_text">${json_parse.deskripsi != "" ? json_parse.deskripsi : default_deskripsi}</p>
            <a class="btn card_btn" href="${json_parse.github}"><i class="fa-brands fa-github"></i><br>Github</a>
          </div>
        </div>
      </li>`;
        })
      })
      .catch(error => {
        console.log(error);
      });
  }
</script>

<body onload="loadAnggota()">
  <div class=" topnav">
    <a class="active" href="#">Beranda</a>
  </div>

  <div class="main">
    <h1>Golang A05 Team</h1>
    <ul class="cards" id="cards">
  </div>
</body>
<html>
